<!DOCTYPE html>
<html>
    <head>
        <title>Form Sign Up</title>
    </head>
    <body>
        <header>
            <h1>Buat Account Baru!</h1>
            <h2>Sign Up Form</h2>
        </header>
        <main>
            <form action="./welcome.html" method="POST">
                <section class="name">
                    <label for="firstname">First name:</label>
                    <br>
                    <input type="text" name="firstname" id="firstname">
                    <br>
                    <br>
                    <label for="lastname">Last name:</label>
                    <br>
                    <input type="text" name="lastname" id="lastname">
                </section>
                <br>
                <section class="sex">
                    <label for="gener">Gender:</label>
                    <br>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Other</label>
                </section>
                <br>
                <section class="country">
                    <label for="nationality">Nationality:</label>
                    <br>
                    <select name="nationality" id="nationality">
                        <option value="Indonesian">Indonesian</option>
                        <option value="Malaysian">Malaysian</option>
                        <option value="Singaporean">Singaporean</option>
                        <option value="Australian">Australian</option>
                    </select>
                </section>
                <br>
                <section class="spoken">
                    <label for="language">Language Spoken:</label>
                    <br>
                    <input type="checkbox" name="language" id="bahasa" value="Bahasa Indonesia">
                    <label for="bahasa">Bahasa Indonesia</label>
                    <input type="checkbox" name="language" id="english" value="English">
                    <label for="english">English</label>
                    <input type="checkbox" name="language" id="other" value="Other">
                    <label for="other">Other</label>
                </section>
                <br>
                <section class="biography">
                    <label for="bio">Bio:</label>
                    <br>
                    <textarea name="bio" id="bio" cols="50" rows="10"></textarea>
                </section>
                <br>
                <input type="submit" value="Sign Up">
            </form>
        </main>
    </body>
</html>
